<div class="panel panel-info">
	  <div class="panel-heading">
			<h3 class="panel-title"><span class="glyphicon glyphicon-floppy-disk"></span>&nbsp;Create New Project</h3>
	  </div>
	  <div class="panel-body">
			<form action="/projects/create" method="post">
				<input type="hidden" name="redirect_url" value="/dashboard" />
				<div class="form-group">
					<label for="project_name">Project Name</label>
					<input type="text" name="project_name" id="project_name" placeholder="Enter the project Name here" class="form-control"/>
				</div>
				<div class="form-group">
					<label for="project_desc">Project Description</label>
					<textarea type="text" name="project_desc" id="project_desc" placeholder="Enter the project Description" class="form-control"></textarea>
				</div>
				<div class="form-group">
					<button class="btn btn-info pull-right" type="Submit">Save</button>
				</div>
			</form>
	  </div>
</div>
