# -*- coding: utf-8 -*-
<%inherit file="/layouts/content.html" />

<%def name="body()">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<img src="/static/images/logo-white.png" />
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="panel-title">
						Please Login
					</div>
				</div>
				<div class="panel-body">
					<form action="/login" method="post">
						<div class="form-group">
							<label for="username">Username</label>
							<input type="text" id="username" name="username" placeholder="Enter your Username" class="form-control"/>
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" id="password" name="password" placeholder="Enter your Password" class="form-control"/>
						</div>
						<div class="form-group">
						<label for="keep_logged_in"><input type="checkbox" name="keep_logged_in" id="keep_logged_in" VALUE="Remember Me"/>&nbsp;Remember Me</label>
							<button type="submit" class="btn btn-info pull-right">Save</button>
						</div>

					</form>	
				</div>
			</div>
		</div>
	</div>
</%def>
